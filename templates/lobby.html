<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>K 온라인 채팅방</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="form-container">
  <h1>K 온라인 채팅방</h1>
  <h2>안녕하세요, {{ username }}님</h2>

  <form method="POST">
    <input type="text" name="room_name" placeholder="새 채팅방 이름">
    <button type="submit">방 추가</button>
  </form>

  <h3>채팅방 목록</h3>
  <ul>
    {% for room in rooms %}
    <li><a href="{{ url_for('chat', room=room) }}">{{ room }}</a></li>
    {% endfor %}
  </ul>
</div>
</body>
</html>
